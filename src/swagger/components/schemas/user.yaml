type: object
required:
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    example: 'John Doe'
  password:
    description: "User's password"
    type: string
    example: 'John Doe'
  infouser:
    currentWeight:
      description: "User's current weight"
      type: number
      example: 70
    height:
      description: "User's height"
      type: number
      example: 1.70
    age:
      description: "User's age"
      type: number
      example: 30
    desireeWeight:
      description: "User's desiree weight"
      type: number
      example: 65
    bloodType:
      description: "User's blood type"
      type: number
      example: 4
    dailyRate:
      description: "User's daily rate"
      type: number
      example: 2000
    notAllowedFoods:
      description: "User's not allowed foods"
      type: array
      items:
        type: string
      example: ['sugar', 'salt']
    notAllowedFoodsAll:
      description: "User's not allowed all food"
      type: array
      items:
        type: string
      example: ['sugar', 'salt']
